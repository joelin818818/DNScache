name: Build-DNSCache
run-name: Build ${{ github.ref_name }} for DNSCache

on:
  push:
    tags:
      - 'v*'  # Push tags matching v*, i.e. v1.0.0
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      - name: Install MinGW for Nuitka
        run: |
          choco install mingw -y

      - name: Generate version from date
        id: generate_version
        run: |
          $date = Get-Date
          $version = "$($date.Year).$($date.Month.ToString('00')).$($date.Day.ToString('00')).$($date.Hour.ToString('00'))"
          echo "DATE_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "Using version from date: $version"

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile --follow-imports --plugin-enable=numpy --windows-icon-from-ico=favicon.ico --windows-company-name="DNS Cache" --windows-product-name="DNS Cache Tool" --windows-file-version="${{ env.DATE_VERSION }}" --windows-product-version="${{ env.DATE_VERSION }}" --assume-yes-for-downloads --output-dir=dist dns_cache_tool.py

      - name: Create version info
        run: |
          echo "版本: ${{ github.ref_name }}" > dist/version.txt
          echo "构建时间: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" >> dist/version.txt
          echo "构建版本: ${{ env.DATE_VERSION }}" >> dist/version.txt
          echo "提交: ${{ github.sha }}" >> dist/version.txt

      - name: Create archive
        run: |
          cd dist
          Compress-Archive -Path dns_cache_tool.exe, version.txt -DestinationPath DNSCache_${{ github.ref_name }}.zip
          cd ..

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/DNSCache_${{ github.ref_name }}.zip
            dist/dns_cache_tool.exe
          draft: false
          prerelease: false
          name: DNSCache ${{ github.ref_name }}
          body: |
            DNS缓存工具 ${{ github.ref_name }} 发布
            
            ## 下载
            - [完整程序包 (zip)](DNSCache_${{ github.ref_name }}.zip)
            - [单文件可执行程序 (exe)](dns_cache_tool.exe)
            
            ## 更新内容
            - 自动构建版本 (构建日期版本: ${{ env.DATE_VERSION }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
